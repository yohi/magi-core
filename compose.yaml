services:
  magi-backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - ./.env
    ports:
      - ":8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; urllib.request.urlopen('http://localhost:8000/api/health'); sys.exit(0)"]
      interval: 10s
      timeout: 5s
      retries: 5

  magi-frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    env_file:
      - ./.env
    ports:
      - ":80"
    depends_on:
      - magi-backend
