[loggers]
keys=root,magi_security,magi_audit

[handlers]
keys=console,audit_file

[formatters]
keys=generic,detailed

[logger_root]
level=INFO
handlers=console

[logger_magi_security]
level=INFO
handlers=audit_file
qualname=magi.audit.security
propagate=0

[logger_magi_audit]
level=INFO
handlers=audit_file
qualname=magi.audit
propagate=0

[handler_console]
class=StreamHandler
level=INFO
formatter=generic
args=(sys.stdout,)

[handler_audit_file]
class=FileHandler
level=INFO
formatter=detailed
args=('logs/audit.log',)

[formatter_generic]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_detailed]
format=%(asctime)s [%(levelname)s] %(name)s - %(funcName)s:%(lineno)d - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
